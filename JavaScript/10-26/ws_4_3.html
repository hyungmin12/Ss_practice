<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    // 1. 각 요소들 변수로 지정
    // 2. 이벤트 만들기 - 버튼 이벤트를 만들고, 버튼 이벤트 내용으로는
    //     1) 폼에 있는 input, textarea 벨류 가져옴
    //     2) 가져온 벨류 article똑같이 만들어서 넣어주기
    //     3) section에 어펜드 차일드
    const formInput = document.querySelector('#title')
    const formTextarea = document.querySelector('#content')
    const formBtn = document.querySelector('button')
    const contaSection = document.querySelector('#cardsSection')

    
    const makeCard = (event) => {
        event.preventDefault()
        const newArticle = document.createElement('article');
        const newDiv1 = document.createElement('div');
        const newDiv2 = document.createElement('div');
        const newH5 = document.createElement('h5');
        const newP = document.createElement('p');

        const Title = formInput.value;
        const Content = formTextarea.value;

        newArticle.classList.add('col-4');
        newDiv1.classList.add('card', 'm-1');
        newDiv2.classList.add('card-body');
        newH5.classList.add('card-title');
        newP.classList.add('card-text');

        newH5.innerText = Title;
        newP.innerText = Content;

        newDiv2.appendChild(newH5);
        newDiv2.appendChild(newP);
        newDiv1.appendChild(newDiv2);
        newArticle.appendChild(newDiv1);
        contaSection.appendChild(newArticle);

        formInput.value = ''; // 입력 칸 비우기
        formTextarea.value = ''; // 입력 칸 비우기
    };

    // const makeTitle = (event)=>{
    //     const Title = formInput.value
    //     console.log(Title)
    // }
    // const makeContent = (event)=>{
    //     const content = formTextarea.value
    // }

    // formInput.addEventListener('input',makeTitle)
    // formTextarea.addEventListener('input',makeContent)

    formBtn.addEventListener('click', makeCard)
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */

  </script>
</body>
</html>
