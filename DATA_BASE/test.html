<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뛰어다니는 고양이 애니메이션</title>
    <style>
        /* 스타일을 추가하여 고양이 이미지를 설정합니다. */
        #cat {
            position: absolute;
            top: 0;
            left: 0;
            transition: top 2s, left 2s;
        }
    </style>
</head>
<body>
    <img id="cat" src="https://placekitten.com/200/200" width="100" height="100">
    <script>
        // JavaScript를 사용하여 고양이를 뛰어다니게 만듭니다.
        const cat = document.getElementById("cat");
        
        function getRandomPosition() {
            const maxWidth = window.innerWidth - cat.width;
            const maxHeight = window.innerHeight - cat.height;
            const newLeft = Math.floor(Math.random() * maxWidth);
            const newTop = Math.floor(Math.random() * maxHeight);
            return { left: newLeft, top: newTop };
        }

        function moveCat() {
            const newPosition = getRandomPosition();
            cat.style.left = newPosition.left + "px";
            cat.style.top = newPosition.top + "px";
        }

        // 일정한 간격으로 고양이를 이동시킵니다.
        setInterval(moveCat, 2000);
    </script>
</body>
</html>
