<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      border: 1px solid black;
      width: 100px;
      height: 100px;

      background-color: red;

<body>
  <div class="box box1">box1</div>
  <div class="box box2">box2</div>
  
</body>
</html>
