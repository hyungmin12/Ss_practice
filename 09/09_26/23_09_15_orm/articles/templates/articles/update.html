{% extends "base.html" %}
{% block content %}
<div>
  <h1>수정화면</h1>
  <form action="{% url "articles:update" article.pk%}" method="POST">
    {% csrf_token %}
    {% comment %} <label for="title">제목 : </label>
    <input type="text" id='title' name='title' value='{{article.title}}'>
    <label for="content">내용 : </label>
    <textarea name="content" id="content" cols="30" rows="10">{{article.content}}</textarea> {% endcomment %}
    {{form.as_p}}
    <input type="submit" value='수정하기'>
  </form>
  <hr>
  <a href="{% url "articles:index" %}"> 처음으로 </a>
</div>





{% endblock content %}
