<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% for a in articles %}
  <p>글 번호 : {{a.pk}}</p>
  <a href="{% url "articles:detail" a.pk %}">
    <p>글 제목 : {{a.title}}</p>
  </a>
  <p>글 내용 : {{a.content}}</p>
  <hr>
  {% endfor %}
  <a href="{% url "articles:new" %}">
    <h2>새글 쓰기</h2>
  </a>
</body>
</html>
