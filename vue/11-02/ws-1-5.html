<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <div id="app">
    <h1>발표 순서 정하기</h1>
    <hr>
    <p>전체 학생 목록 : {{students}}</p>
    <button @click="shuffle">섞기</button>
    <p>1st : {{students[0]}}</p>
    <p>2nd : {{students[1]}}</p>
    <p>3th : {{students[2]}}</p>
	<p>last : {{students[students.length-1]}}</p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const {createApp, ref} = Vue

    const app = createApp({
        setup(){
            const students = ref(['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬'])
            const shuffle = function(){
                students.value = _.shuffle(students.value)
            }
            return{
                students : students,
                shuffle
            }
        }
    })
    app.mount('#app')

    /*
    5. template에 적절한 데이터가 렌더링 될 수 있도록 코드를 수정한다.
    - 전체 학생 목록을 출력하시오.
		- 무작위로 섞인 students 요소를 1~3번째와 마지막 요소만 각각 출력한다.
    - 이때, 인덱스 접근을 활용하여 렌더링한다.
    */
   
  </script>
</body>
</html>
