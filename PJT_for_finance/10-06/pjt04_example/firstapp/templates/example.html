<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>pandas</h1>
    <table>
        <tr>
            {% for column in df.columns %}
                <tr>{{column}}</tr>
            {% endfor %}
        </tr>
        <tr>
            {% for row in df.values %}
            <tr>
                {% for val in row %}
                {{val}}
                {% endfor %}
            </tr>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
